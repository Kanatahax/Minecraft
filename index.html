<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venix client</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: auto;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.pinimg.com/originals/7f/7f/28/7f7f2882899755a705a2953b6fcfc263.gif') center/cover no-repeat;
            animation: gradientShift 30s ease infinite;
            z-index: -1;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0 50%;
            }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: opacity 1s ease;
            opacity: 0;
            animation: fadeIn 2s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        h1 {
            text-align: center;
            color: white; /* バージョン履歴の文の色を白に変更 */
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8); /* 影を追加 */
            font-size: 4em;
            margin-bottom: 20px;
            font-weight: bold; /* 太さを増やす */
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            border: 2px solid #4CAF50;
            border-radius: 12px;
            margin: 15px 0;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: 0;
            animation: fadeInListItem 1s ease forwards;
        }

        @keyframes fadeInListItem {
            to {
                opacity: 1;
            }
        }

        a {
            text-decoration: none;
        }

        button {
            padding: 15px;
            font-size: 18px;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        button:active {
            transform: scale(0.95);
        }

        img {
            display: block;
            margin: auto;
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }

        .about-section {
            text-align: center;
            margin-top: 20px;
        }

        .about-border {
            border: 2px solid #4CAF50;
            border-radius: 8px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>

  <div class="background"></div>

  <div class="container">
    <h1>Venix client</h1>

    <img src="Venix_icon.png" alt="Venix Icon">

    <h2 style="color: white; font-weight: bold;">バージョン履歴</h2>
    <ul>
      <li style="--delay: 0s;"> <!-- 各要素に遅延を追加 -->
        <span>バージョン 0.0.1</span>
        <span>新機能の追加</span>
      </li>
      <li style="--delay: 0.5s;">
        <span>バージョン 0.0.2</span>
        <span>UI修正</span>
      </li>
      <li style="--delay: 1s;">
        <span>バージョン 0.0.3</span>
        <span>バグ修正</span>
      </li>
      <li style="--delay: 1.5s;">
        <span>バージョン 0.0.4</span>
        <span>UI修正</span>
      </li>
    </ul>

    <a href="https://drive.google.com/file/d/1cofXyT6hVPrqEbWp6v5XmPlQUMQlMjvf/view?usp=drivesdk" target="_blank" rel="noopener noreferrer">
      <button onclick="redirectToSite()">最新バージョンをダウンロード</button>
    </a>

    <div class="about-section">
        <div class="about-border">
            <p>Venix clientはAndroid向けに作られたMinecraftのhack clientです。</p>
        </div>
    </div>
  </div>

  <script>
    function redirectToSite() {
      setTimeout(function() {
        window.location.href = "https://drive.google.com/file/d/1cofXyT6hVPrqEbWp6v5XmPlQUMQlMjvf/view?usp=drivesdk";
      }, 2000);
    }
  </script>

</body>
</html>
